<div>
  <h1>{{user.firstName}} {{user.lastName}}</h1>
  <app-user-categories [categories]="user.categories" (interestRemoved)="removeInterest($event)"></app-user-categories>
  <app-manual-interest-adding [allCategories]="allCategories" (interestAdded)="addInterest($event)"></app-manual-interest-adding>
</div>
