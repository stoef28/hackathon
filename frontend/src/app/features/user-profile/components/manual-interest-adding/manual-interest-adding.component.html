<div class="container">
  <div>
    <h3>Add existing Interests</h3>
    <mat-form-field>
      <mat-label>Interests</mat-label>
      <mat-select [formControl]="interests" multiple>
        <ng-container *ngFor="let category of allCategories">
          <p class="category">{{category.name}}</p>
          <mat-option *ngFor="let interest of category.interests" [value]="interest.name">{{interest.name}}</mat-option>
        </ng-container>
      </mat-select>
    </mat-form-field>
    <button (click)="addInterests()" class="add-interests-button" mat-raised-button>Add Interests</button>
  </div>
  <div>
    <h3 class="new-interests-title">Add new Interests</h3>
    <i-feather *ngIf="!addNewInterests" (click)="addNewInterests = true" name="plus-circle" class="plus-circle"></i-feather>
    <div *ngIf="addNewInterests" class="new-interest-container">
      <mat-form-field>
        <mat-label>Interest</mat-label>
        <input [(ngModel)]="newInterest" matInput>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Category</mat-label>
        <mat-select [formControl]="category">
          <mat-option *ngFor="let category of allCategories" [value]="category.name">{{category.name}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button (click)="addNewInterest()" class="add-interest-button" mat-raised-button>Add Interest</button>
    </div>
    <p *ngIf="showErrorMessage" class="error-message">Neither field must be empty</p>
  </div>
</div>
