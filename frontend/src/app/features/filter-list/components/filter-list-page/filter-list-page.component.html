<div class="main-div">

<mat-form-field class="md-padding">
  <mat-label>Interests</mat-label>
  <mat-select [formControl]="interests" multiple>
    <ng-container *ngFor="let category of categories">
      <p class="category">{{category.name}}</p>
      <mat-option *ngFor="let interest of category.interests" [value]="interest.name">{{interest.name}}</mat-option>
    </ng-container>
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Location</mat-label>
  <mat-select [formControl]="location">
    <mat-option *ngFor="let location of locations" [value]="location">
      {{location}}
    </mat-option>
  </mat-select>
</mat-form-field>

<button mat-flat-button color="primary" (click)="search()">Search</button>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z4">
    <ng-container matColumnDef="name">
      <td mat-cell *matCellDef="let user">{{user.firstName}} {{user.lastName}}</td>
    </ng-container>

    <ng-container matColumnDef="address">
      <td mat-cell *matCellDef="let user" >{{user.insightAddress.City}}
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="[]" style="display: none;"></tr>
    <tr mat-row *matRowDef="let user; columns: ['name', 'address']" (click)="navigateToProfilePage(user)"></tr>
  </table>

</div>
